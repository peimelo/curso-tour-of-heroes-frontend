<h1>Dashboard</h1>

<div fxLayout="column" fxLayoutGap="24px">
  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="12px"
    fxLayoutAlign="space-between"
  >
    <mat-card
      class="pointer"
      *ngFor="let hero of heroes"
      [routerLink]="['/heroes', hero.id]"
    >
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card>
  </div>

  <app-hero-search
    [label]="'Hero search'"
    (selected)="onSelected($event)"
  ></app-hero-search>
</div>
